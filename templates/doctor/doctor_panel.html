{% extends 'base/base.html' %}
{% load static %}
{% block style %}
    <link rel="stylesheet" href="{% static 'doctor/css/doctor_panel.css' %}">
    <style>

    </style>
{% endblock %}
{% block content %}
    {% for doctor in doctors %}
        <div class="expertise-container">
            <a href="{% url 'doctor_expertise' epk=doctor.expertise_id upk=doctor.user_id %}">
                <h3>{{ doctor.expertise }}</h3>
            </a>
        </div>
    {% endfor %}
{% endblock %}
